<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Secure User Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <header>
      <h1>Secure User Dashboard</h1>
      <button id="logoutBtn">Logout</button>
    </header>

    <main>
      <section>
        <h2>Welcome, <span id="userName"></span> ðŸ‘‹</h2>
        <p>Email: <span id="userEmail"></span></p>
      </section>

      <section>
        <h2>Update Profile</h2>
        <form id="profileForm">
          <div>
            <label for="name">Name (3â€“50 letters)</label><br />
            <input type="text" id="name" name="name" required />
          </div>

          <div>
            <label for="email">Email</label><br />
            <input type="email" id="email" name="email" required />
          </div>

          <div>
            <label for="bio">Bio (max 500 characters)</label><br />
            <textarea id="bio" name="bio" maxlength="500"></textarea>
          </div>

          <button type="submit">Save Profile</button>
        </form>

        <div id="errorBox" style="color: red; margin-top: 10px;"></div>
        <div id="successBox" style="color: green; margin-top: 10px;"></div>
      </section>
    </main>

    <script src="/dashboard.js"></script>
  </body>
</html>
